<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf5ff715ac.js" crossorigin="anonymous"></script>
    <title>TO DO LIST WEB_APP</title>
</head>
<body>
    <main>
        <div class="main-section">
            <div class="title">
                <h1>Today's To Do</h1>
                <i class="fa-solid fa-sync"></i>
            </div>
            <div class="form-div">
                <form action="" method="post">
                    <input type="text" name="todo" id="todo" placeholder="Add to your list...">
                </form>
            </div>
            <div class="todo_lists">
                <div class="todo_item">
                    <input type="checkbox" id="" name="" value=""> <h3 class="item">Learn Javascript</h3> <i></i>
                </div>

            </div>
            <div class="clear">
                <h3>Clear all completed</h3>
            </div>
        </div>
    </main>
</body>
</html>
